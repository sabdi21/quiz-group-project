<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <content id="quiz">
            <h1 id="quiz-title">Game of Thrones Quiz</h1>
            <h2 id="tagline">Test your knowledge to see if you are worthy of the Iron Throne!</h2>
            <form id="name-input">
                <input type="text" placeholder="Enter name please">
            </form>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="results"></div>
        </content>
        <nav id="quiz-nav">
            <button id="previous-btn" class="btn">PREV</button >
            <input id="start-btn" class="btn" type="submit" value="START">
            <button id="next-btn" class="btn">NEXT</button >
        </nav>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
